<div *ngIf="hero">
<!--*ngIf the component should only display the selected hero details if selectedHero exists-->
  <h2> {{hero.name | uppercase}} Details </h2>
  <!--Formatted to UppercasePipe-->
  <div>
    <span>id: </span>{{hero.id}}</div>

  <div>
    <label>name:
      <!---->
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>
